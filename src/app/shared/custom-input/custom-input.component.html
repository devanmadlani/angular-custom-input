<form class="custom-input" [formGroup]="formElement">
  <div>Custom control</div>
  <div formArrayName="item">
    <div *ngFor="let entry of item.controls; let i = index">
      <mat-form-field>
        <mat-label>{{ placeholder }}</mat-label>
        <input matInput [placeholder]="placeholder" [formControlName]="i" />
      </mat-form-field>
    </div>

    <button mat-stroked-button color="primary" (click)="addItem('')">
      Primary
    </button>
  </div>
</form>
